<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction 2026 - Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Room Screen Styles */
        #roomScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        
        .room-card {
            background: linear-gradient(145deg, #1e1e30, #252538);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .room-card h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #2a2a3e;
            border: 2px solid #3a3a4e;
            border-radius: 8px;
            font-size: 16px;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: #323246;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group select option {
            background: #2a2a3e;
            color: #e0e0e0;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        /* Auction Screen Styles */
        #auctionScreen {
            display: none;
        }
        
        .header {
            background: linear-gradient(145deg, #1e1e30, #252538);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        
        .room-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b0b0b0;
        }
        
        .info-item strong {
            color: #667eea;
        }
        
        /* Participants Panel - NEW */
        .participants-panel {
            background: linear-gradient(145deg, #1e1e30, #252538);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .participants-panel h3 {
            margin: 0 0 15px 0;
            color: #e0e0e0;
            font-size: 1.2em;
        }
        
        #participantsList {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .participant-card {
            padding: 12px 16px;
            background: linear-gradient(145deg, #2a2a3e, #323246);
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            min-width: 160px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .participant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
        }
        
        .participant-card.offline {
            background: linear-gradient(145deg, #1e1e2e, #252535);
            border-left-color: #666;
        }
        
        .participant-card.me {
            background: linear-gradient(145deg, #3d3520, #4a4128);
            border-left-color: #ffc107;
            box-shadow: 0 2px 12px rgba(255, 193, 7, 0.3);
        }
        
        .participant-name {
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 6px;
        }
        
        .participant-team {
            font-size: 0.9em;
            color: #b0b0b0;
        }
        
        .participant-status {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
        }
        
        /* Stats Panel */
        .stats-panel {
            background: linear-gradient(145deg, #1e1e30, #252538);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
            background: linear-gradient(145deg, #2a2a3e, #323246);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 5px;
        }
        
        /* Main Content Grid */
        .auction-grid {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Teams Panel */
        .teams-panel {
            background: linear-gradient(145deg, #1e1e30, #252538);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(102, 126, 234, 0.2);
            max-height: 800px;
            overflow-y: auto;
        }
        
        .team-card {
            background: linear-gradient(145deg, #2a2a3e, #323246);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .team-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .team-name {
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 5px;
        }
        
        .team-purse {
            color: #4caf50;
            font-size: 0.9em;
        }
        
        .owner-badge {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* Current Player Panel */
        .player-panel {
            background: linear-gradient(145deg, #1e1e30, #252538);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(102, 126, 234, 0.2);
            text-align: center;
        }
        
        .player-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }
        
        .player-name {
            font-size: 2em;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        
        .player-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .player-detail {
            padding: 10px 20px;
            background: linear-gradient(145deg, #2a2a3e, #323246);
            border-radius: 8px;
            color: #b0b0b0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .current-bid {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }
        
        .timer {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .timer.warning {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .bidder-info {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-bid {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-bid.primary {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }
        
        .btn-bid.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.4);
        }
        
        .btn-bid.success {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
        }
        
        .btn-bid.success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.4);
        }
        
        .btn-bid.danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        
        .btn-bid.danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(244, 67, 54, 0.4);
        }
        
        .btn-bid.next {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }
        
        .btn-bid.next:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 152, 0, 0.4);
        }
        
        /* Players List Panel */
        .players-panel {
            background: linear-gradient(145deg, #1e1e30, #252538);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(102, 126, 234, 0.2);
            max-height: 800px;
            overflow-y: auto;
        }
        
        .filters {
            margin-bottom: 15px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .filter-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .player-item {
            padding: 12px;
            background: linear-gradient(145deg, #2a2a3e, #323246);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .player-item:hover {
            background: linear-gradient(145deg, #323246, #3a3a4e);
            border-left-color: #667eea;
            transform: translateX(5px);
        }
        
        .player-item.sold {
            opacity: 0.6;
            background: linear-gradient(145deg, #1e3a2e, #25472e);
            border-left-color: #4caf50;
        }
        
        .player-item.unsold {
            opacity: 0.6;
            background: linear-gradient(145deg, #3a1e1e, #472525);
            border-left-color: #f44336;
        }
        
        /* History Panel */
        .history-panel {
            background: linear-gradient(145deg, #1e1e30, #252538);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(102, 126, 234, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            background: linear-gradient(145deg, #2a2a3e, #323246);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #b0b0b0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e30;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        /* Input placeholder color */
        .form-group input::placeholder,
        .form-group select::placeholder {
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .auction-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Room Screen -->
        <div id="roomScreen">
            <div class="room-card">
                <h1>üèè IPL Auction 2026</h1>
                
                <div class="form-group">
                    <label>Room ID</label>
                    <input type="text" id="roomIdInput" placeholder="e.g., friends2026">
                </div>
                
                <div class="form-group">
                    <label>Room Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter password">
                </div>
                
                <div class="form-group">
                    <label>Select Your Team</label>
                    <select id="teamSelect">
                        <option value="">Choose a team...</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Punjab Kings">Punjab Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="userNameInput" placeholder="Enter your name">
                </div>
                
                <button class="btn btn-primary" onclick="handleCreateRoom()">
                    üÜï Create Room
                </button>
                
                <button class="btn btn-secondary" onclick="handleJoinRoom()">
                    üö™ Join Room
                </button>
            </div>
        </div>
        
        <!-- Auction Screen -->
        <div id="auctionScreen">
            <!-- Header -->
            <div class="header">
                <h1>üèè IPL Auction 2026 - Live</h1>
                <div class="room-info">
                    <div class="info-item">
                        <strong>Room:</strong> <span id="roomIdDisplay"></span>
                    </div>
                    <div class="info-item">
                        <strong>Team:</strong> <span id="teamDisplay"></span>
                    </div>
                    <div class="info-item">
                        <strong>Owner:</strong> <span id="ownerDisplay"></span>
                    </div>
                </div>
            </div>
            
            <!-- Participants Panel - NEW -->
            <div class="participants-panel">
                <h3>üë• Participants in Room</h3>
                <div id="participantsList">
                    <!-- Participants will be added here dynamically -->
                </div>
            </div>
            
            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalPlayers">0</div>
                        <div class="stat-label">Total Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="soldPlayers">0</div>
                        <div class="stat-label">Sold</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="unsoldPlayers">0</div>
                        <div class="stat-label">Unsold</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="remainingPlayers">0</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Grid -->
            <div class="auction-grid">
                <!-- Teams Panel -->
                <div class="teams-panel">
                    <h3>Teams</h3>
                    <div id="teamsContainer">
                        <!-- Teams will be added here -->
                    </div>
                </div>
                
                <!-- Current Player Panel -->
                <div class="player-panel">
                    <div id="currentPlayerContainer">
                        <p style="color: #999; font-size: 1.2em;">Click on a player or "Start Next Player" to begin</p>
                    </div>
                </div>
                
                <!-- Players List Panel -->
                <div class="players-panel">
                    <h3>All Players</h3>
                    <div class="filters">
                        <button class="filter-btn active" onclick="filterPlayers('all')">All</button>
                        <button class="filter-btn" onclick="filterPlayers('Batsman')">Batsmen</button>
                        <button class="filter-btn" onclick="filterPlayers('Bowler')">Bowlers</button>
                        <button class="filter-btn" onclick="filterPlayers('All-rounder')">All-rounders</button>
                        <button class="filter-btn" onclick="filterPlayers('Wicket-keeper')">Keepers</button>
                    </div>
                    <div id="playersContainer">
                        <!-- Players will be added here -->
                    </div>
                </div>
            </div>
            
            <!-- Auction History -->
            <div class="history-panel">
                <h3>üìú Auction History</h3>
                <div id="auctionHistory">
                    <!-- History items will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load app.js as ES module -->
    <script type="module" src="app.js"></script>
    
    <!-- Additional UI handlers -->
    <script>
        function handleCreateRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const team = document.getElementById('teamSelect').value;
            const userName = document.getElementById('userNameInput').value.trim();
            
            if (!roomId || !password || !team || !userName) {
                alert('Please fill in all fields!');
                return;
            }
            
            window.createRoom(roomId, password, team, userName);
        }
        
        function handleJoinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const team = document.getElementById('teamSelect').value;
            const userName = document.getElementById('userNameInput').value.trim();
            
            if (!roomId || !password || !team || !userName) {
                alert('Please fill in all fields!');
                return;
            }
            
            window.joinRoom(roomId, password, team, userName);
        }
        
        function filterPlayers(role) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter players (this will be implemented in app.js)
            if (window.filterPlayersByRole) {
                window.filterPlayersByRole(role);
            }
        }
    </script>
</body>
</html>
