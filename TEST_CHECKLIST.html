<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction - Testing Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #d4af37;
            text-align: center;
        }
        .checklist {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .check-item {
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .check-item:hover {
            border-color: #d4af37;
            background: #fffbf0;
        }
        .check-item.checked {
            background: #e8f5e9;
            border-color: #4CAF50;
        }
        .check-item input {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .section {
            margin: 30px 0;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        .status {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .status.incomplete {
            background: #fff3cd;
            color: #856404;
        }
        .status.complete {
            background: #d4edda;
            color: #155724;
        }
        .deploy-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .deploy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <h1>üèè IPL Auction - Deployment Checklist</h1>
    
    <div class="checklist">
        <div class="section">
            <h2>üìã Pre-Deployment Setup</h2>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check1">
                <label for="check1">All files downloaded (index.html, app.js, README.md, etc.)</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check2">
                <label for="check2">Firebase Database Rules published</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check3">
                <label for="check3">Google Sheet shared publicly (Anyone with link can view)</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check4">
                <label for="check4">Tested Google Sheet CSV export link</label>
            </div>
        </div>
        
        <div class="section">
            <h2>üß™ Local Testing</h2>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check5">
                <label for="check5">Opened index.html in browser (using Live Server or local server)</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check6">
                <label for="check6">Created a test room successfully</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check7">
                <label for="check7">Joined room from another tab/device</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check8">
                <label for="check8">Both users can see each other in participants list</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check9">
                <label for="check9">Ready button works for all users</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check10">
                <label for="check10">Host sees "Start Auction" popup when all ready</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check11">
                <label for="check11">Players load from Google Sheets correctly</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check12">
                <label for="check12">Bidding works and updates in real-time</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check13">
                <label for="check13">15-second timer works and auto-sells</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check14">
                <label for="check14">Team details modal opens when clicking teams</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check15">
                <label for="check15">Share button creates correct link</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check16">
                <label for="check16">Share link auto-fills room credentials</label>
            </div>
        </div>
        
        <div class="section">
            <h2>üöÄ Deployment</h2>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check17">
                <label for="check17">Deployed to Netlify/Vercel/GitHub Pages</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check18">
                <label for="check18">Live URL accessible (e.g., https://your-site.netlify.app)</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check19">
                <label for="check19">Tested room creation on live site</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check20">
                <label for="check20">Tested joining from different devices/locations</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check21">
                <label for="check21">Share link works on live site</label>
            </div>
            
            <div class="check-item" onclick="toggleCheck(this)">
                <input type="checkbox" id="check22">
                <label for="check22">All features working on mobile devices</label>
            </div>
        </div>
        
        <div id="status" class="status incomplete">
            ‚è≥ Complete all checks to deploy!
        </div>
        
        <a href="https://app.netlify.com/drop" target="_blank" class="deploy-btn" id="deployBtn" style="display:none;">
            üöÄ Deploy to Netlify Now!
        </a>
    </div>
    
    <script>
        function toggleCheck(element) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                element.classList.add('checked');
            } else {
                element.classList.remove('checked');
            }
            
            updateStatus();
        }
        
        function updateStatus() {
            const total = document.querySelectorAll('.check-item input[type="checkbox"]').length;
            const checked = document.querySelectorAll('.check-item input[type="checkbox"]:checked').length;
            const status = document.getElementById('status');
            const deployBtn = document.getElementById('deployBtn');
            
            if (checked === total) {
                status.className = 'status complete';
                status.innerHTML = '‚úÖ All checks complete! Ready to deploy!';
                deployBtn.style.display = 'block';
            } else {
                status.className = 'status incomplete';
                status.innerHTML = `‚è≥ ${checked}/${total} checks complete`;
                deployBtn.style.display = 'none';
            }
        }
        
        // Initialize
        updateStatus();
    </script>
</body>
</html>
